<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de DeepV2, creador de contenido y desarrollador de juegos simples.">
    <title>DeepV2 - Portafolio</title>
    <!-- Enlace a Google Fonts para la fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF6347; /* Un color atractivo */
            font-weight: 700; /* Negrita */
        }

        /* Subtítulo */
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #f5f5f5;
            font-weight: 700; /* Negrita */
        }

        p {
            font-size: 1em;
            color: #d1d1d1;
            line-height: 1.6;
        }

        /* Enlaces */
        .links a {
            color: #1e90ff;
            text-decoration: none;
            margin: 10px;
            font-size: 1.2em;
            display: inline-block;
            font-weight: 700; /* Negrita */
            transition: color 0.3s, transform 0.3s;
        }

        .links a:hover {
            color: #FF6347;
            transform: scale(1.1);
        }

        /* Estilo de los iconos de redes */
        .links a i {
            margin-right: 8px;
        }

        /* Pie de página */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }

        /* Adaptación móvil */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deep</h1>
        <h2>Creador de Contenido y Desarrollador de Juegos</h2>
        <p>Hola, soy deep :D</p>
        
        <div class="links">
            <a href="https://deepv2.itch.io" target="_blank"><i class="fas fa-gamepad"></i> itch.io</a>
            <a href="https://github.com/deep-v2" target="_blank"><i class="fas fa-code"></i> GitHub</a>
            <a href="https://youtube.com/@deepv2__" target="_blank"><i class="fas fa-video"></i> YouTube</a>
            <a href="https://x.com/@TweetAgusCC" target="_blank"><i class="fas fa-twitter"></i> X (Twitter)</a>
            <a href="https://twitch.tv/deepv2__" target="_blank"><i class="fas fa-gamepad"></i> Twitch</a>
            <a href="https://kick.com/deepv2__" target="_blank"><i class="fas fa-gamepad"></i> Kick</a>
        </div>

        <footer>
            <p>&copy; si lees esto apoya mis cuentas, porfa ;) </p>
        </footer>
    </div>
</body>
</html>
